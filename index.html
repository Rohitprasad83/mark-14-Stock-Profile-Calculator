<!DOCTYPE html>
<html lang="en">
    <head>
        <title>mark-14 Stock Profile Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        
        <main>
            <h1>Stock Profile & Loss Calculator</h1>
            <label for="intial-price">
                Initial Price
                <input type="number" id="intial-price">
            </label>

            <label for="number-of-stocks">
                Quantity of Stocks
                <input type="number" id="number-of-stocks">
            </label>


            <label for="current-price">
                Current Price
                <input type="number" id="current-price">
            </label>

            <button id="calculate-btn">
                Tell Me!!
            </button>

            <div id="output-box"></div>
        </main>
